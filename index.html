<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- CSS Fonts -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="result">
    <div class="container">
      <div class="result-item">
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="result-item">
        <h2>Summary</h2>
        <div class="item">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="item-desc">Reaction</p>
          <span class="rate">80 <span class="special">/ 100</span></span>
        </div>
        <div class="item">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="item-desc">Memory</p>
          <span class="rate">92 <span class="special">/ 100</span></span>
        </div>
        <div class="item">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="item-desc">Verbal</p>
          <span class="rate">61 <span class="special">/ 100</span></span>
        </div>
        <div class="item">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="item-desc">Visual</p>
          <span class="rate">72 <span class="special">/ 100</span></span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amina AbdElAzeez</a>.
  </div>
</body>
</html>
